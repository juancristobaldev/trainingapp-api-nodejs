type User {
  id: Int
  user: String!
  first_name: String!
  last_name: String!
  email: String
  date: String!
  pass: String!
  token: String
  last_workouts: String
}

type Routine {
  id: Int
  token: String!
  nameRoutine: String!
  dones: Int
  timeRecord: String
  exercises: String
}

type Exercise {
  id: Int
  token: String!
  nameEx: String!
  typeEx: String!
  muscleEx: String!
  seriesEx: String!
}

type Query {
  "Obtener todos los usuarios"
  getUsers: [User]

  "Obtener usuario atraves de token"
  getUser(token: String!): User

  "Obtener rutinas por token de usuario"
  getRoutinesByToken(token: String!): [Routine]

  "Obtener rutina por id de rutina"
  getRoutineById(id: Int!): [Routine]

  "Obtener ejercicios por token de usuario"
  getExercisesByToken(token: String!): [Exercise]
}

type CreateUserOutput {
  errors: String
  success: Boolean
}

type DeleteUserOutput {
  errors: String
  success: Boolean
}

type UpdateUserOutput {
  errors: String
  success: Boolean
}

type SignInUserOutput {
  errors: String
  success: Boolean
  token: String
  user: String
}

type CreateRoutineOutput {
  errors: String
  success: Boolean
}

type DeleteRoutineOutput {
  errors: String
  success: Boolean
}

type UpdateRoutineOutput {
  errors: String
  success: Boolean
}

type CreateExerciseOutput {
  errors: String
  success: Boolean
}

type DeleteExerciseOutput {
  errors: String
  success: Boolean
}

type UpdateExerciseOutput {
  errors: String
  success: Boolean
}

type Mutation {
  "Crea un usuario"
  createUser(input: UserInput!): CreateUserOutput

  "Eliminar un usuario"
  deleteUser(input: UserDeleteInput!): DeleteUserOutput

  "Actualizar un usuario"
  updateUser(input: UserUpdateInput!): UpdateUserOutput

  "Iniciar sesion"
  userSignIn(input: UserSignInInput!): SignInUserOutput

  "Crear una rutina"
  createRoutine(input: CreateRoutineInput!): CreateRoutineOutput

  "Eliminar una rutina"
  deleteRoutine(input: DeleteRoutineInput!): DeleteRoutineOutput

  "Actualizar una rutina"
  updateRoutine(input: UpdateRoutineInput!): UpdateRoutineOutput

  "Crear un ejercicio"
  createExercise(input: CreateExerciseInput!): CreateExerciseOutput

  "Eliminar una ejercicio"
  deleteExercise(input: DeleteExerciseInput!): DeleteExerciseOutput

  "Actualizar una ejercicio"
  updateExercise(input: UpdateExerciseInput!): UpdateExerciseOutput
}

input UserInput {
  user: String!
  first_name: String!
  last_name: String!
  email: String!
  date: String
  pass: String!
  last_workouts: String
}

input UserDeleteInput {
  token: String!
}
input UserUpdateInput {
  id: Int!
  user: String
  email: String
  pass: String
  last_workouts: String
}
input UserSignInInput {
  user: String
  pass: String
}

input CreateRoutineInput {
  token: String!
  nameRoutine: String!
  dones: Int
  timeRecord: String
  exercises: String
}

input DeleteRoutineInput {
  token: String!
  id: Int!
}

input UpdateRoutineInput {
  id: Int!
  nameRoutine: String
  dones: Int
  timeRecord: String
  exercises: String
}

input CreateExerciseInput {
  token: String!
  nameEx: String!
  typeEx: String!
  muscleEx: String!
  seriesEx: String!
}

input DeleteExerciseInput {
  token: String!
  nameEx: String!
}

input UpdateExerciseInput {
  token: String!
  nameEx: String
  seriesEx: String
}
